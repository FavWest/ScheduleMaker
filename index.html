<!DOCTYPE html>
<html lang="en-us">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Schedule Maker</title>
</head>
<body>
  <div class="centered-text">
    <h1>ScheduleMaker</h1>
    <h2>A resource for preschool teachers (and others) creating a weekly class schedule for children.</h2>
    <form id="child-info">
      <label for="name">Name</label>
      <input type=text id="name">
      <div class="block">
        <label for="Monday">Monday</label>
        <select class="day-selector" id="Monday">
          <option value="ok">Okay</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <label for="Tuesday">Tuesday</label>
        <select class="day-selector" id="Tuesday">
          <option value="ok">Okay</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <label for="Wednesday">Wednesday</label>
        <select class="day-selector" id="Wednesday">
          <option value="ok">Okay</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <label for="Thursday">Thursday</label>
        <select class="day-selector" id="Thursday">
          <option value="ok">Okay</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <label for="Friday">Friday</label>
        <select class="day-selector" id="Friday">
          <option value="ok">Okay</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="block">
        <label for="best-number">Best Number of Days Per Week:</label>
        <select class="day-selector" id="best-number">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <label for="min-number">Minimum Number of Days Per Week:</label>
        <select class="day-selector" id="min-number">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <label for="max-number">Maximum Number of Days Per Week:</label>
        <select class="day-selector" id="max-number">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <button type="submit" class="btn-lg">Submit</button>
    </form>
  </div>
  <table id="schedule" align="center">
    <tr>
      <th>Name</th>
      <th>M</th>
      <th>T</th>
      <th>W</th>
      <th>H</th>
      <th>F</th>
      <th>Days</th>
    </tr>
  </table>
  
</body>
</html>
